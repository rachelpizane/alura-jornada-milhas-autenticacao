<app-banner src="assets/imagens/banner-login.png" alt="Banner da tela de login"></app-banner>
<section class="login-component">
  <mat-card class="login">
    <div class="image-container">
      <figure>
        <img src="assets/imagens/simbolo-bussola.png" alt="Símbolo de uma bússola laranja">
      </figure>
    </div>
    <div class="form-container">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <form [formGroup]="formLogin">
        <mat-card-content>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" placeholder="Digite seu e-mail" matInput formControlName="email">
            <mat-error *ngIf="formLogin.controls['email']?.errors?.['required'] && formLogin.controls['email'].touched">
              E-mail é obrigatório
            </mat-error>
            <mat-error *ngIf="formLogin.controls['email']?.errors?.['email'] && formLogin.controls['email'].touched">
              Formato de e-mail inválido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input type="password" placeholder="Digite a sua senha" matInput formControlName="senha">
            <mat-error *ngIf="formLogin.controls['senha']?.errors && formLogin.controls['senha'].touched">
              Senha é obrigatório
            </mat-error>
          </mat-form-field>


        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="formLogin.invalid" (click)="login()" mat-flat-button color="primary">
            ACESSAR MINHA CONTA
          </button>
        </mat-card-actions>
        <p>
          Ainda não possui conta?
          <a><strong><u>Clique aqui para se cadastrar</u></strong></a>
        </p>
      </form>
    </div>
  </mat-card>
</section>

<app-form-base></app-form-base>
